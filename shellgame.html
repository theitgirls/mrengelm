<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Walnut Game</title>
    <link rel="stylesheet" href="style.css">

        <script>
            function WinnerMessage (){
                document.getElementById("messages").innerHTML = 'You Won!';
            }

            function WrongShell (){
                document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
            }

            function ShuffleShells(){
                document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            }
        </script>
</head>

<body>    
    <nav>
        <a href="index.html">Home</a> | <a href="blog.html">Blog</a> | <a href="shellgame.html">Walnut Game</a>
    </nav>
</body>

<div class="container">
<h1>Choose a Walnut</h1>
<img src="walnut.png" id="first" alt="first walnut" onclick="WinnerMessage();">
<img src="walnut.png" id="second" alt="second walnut" onclick="WrongShell();">
<img src="walnut.png" id="third" alt="third walnut" onclick="WrongShell();">
</div>

<div id="messages"></div>

<style>
    .container {
        display: flex;
    }
    #first {order: 1;}
    #second {order: 2;}
    #third {order: 3;}
</style>

<body onload="ShuffleShells();">
</body>

</html>
